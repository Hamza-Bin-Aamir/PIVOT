# Training Configuration
train:
  # Data settings
  data_dir: "data/processed"
  batch_size: 2
  num_workers: 4

  # Model settings
  model:
    type: "unet3d"
    in_channels: 1
    out_channels: 1
    init_features: 32
    depth: 4

  # Training hyperparameters
  epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.00001

  # Optimizer settings
  optimizer:
    type: "adam"
    betas: [0.9, 0.999]

  # Scheduler settings
  scheduler:
    type: "cosine"
    min_lr: 0.000001

  # Loss function
  loss:
    type: "dice"

  # Checkpointing
  checkpoint_dir: "checkpoints"
  save_every: 10

  # Logging
  log_dir: "logs"
  log_every: 10

  # Experiment tracking
  wandb:
    enabled: false
    project: "pivot"
    entity: ""

# Data preprocessing
preprocessing:
  target_spacing: [1.0, 1.0, 1.0]
  window_center: -600
  window_width: 1500
  patch_size: [96, 96, 96]

# Inference settings
inference:
  batch_size: 1
  overlap: 0.5
  threshold: 0.5
